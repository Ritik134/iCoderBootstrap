  <div class="container">
     <h2>Contact Us</h2>
     <form>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div><br>

          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Binod123@example.com">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" placeholder="eg:-Mumbai" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Age</label>
              <select id="inputState" class="form-control">
                <option selected>90+</option>
                <option>11-25</option>
                <option>26-40</option>
                <option>41-55</option>
                <option>56-70</option>
                <option>71-90</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Pin Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select your Topic</label>
          <select class="form-control" id="exampleFormControlSelect1">

            <option>Javascript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Ethical Hacking</option>

        </div>
